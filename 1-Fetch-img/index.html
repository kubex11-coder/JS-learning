    <h1>Fetch a Rainbow</h1>
    <img src="" id="rainbow" width="480" />
    <script>
      console.log("about to fetch a rainbow");

      catchRainbow()
        .then((response) => {
          console.log("yay");
        })
        .catch((error) => {
          console.log("error!");
          console.error(error);
        });

      // nejprve zavolám (fetch), následně zpracuji odpověď (response), převedu do formátu blob (jpg/image) a následně přiřadím k dokumentu

      async function catchRainbow() {
        const response = await fetch("test.PNG");
        const blob = await response.blob();
        document.getElementById("rainbow").src = URL.createObjectURL(blob);
      }
    </script>
