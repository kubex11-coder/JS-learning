<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch text</title>
</head>
<body>
    <h1>Fetch a Poem</h1>
    <p id="poem"></p>
</body>
<script>

// Oproti image se změní "object" na "text" jinak je to celkem stejné



    async function CatchPoem() {
        const Response = await fetch('text.txt'); 
        const Poem = await Response.text();
        document.getElementById('poem').innerText = Poem;
    }

    CatchPoem()
    .then( ()=> {
        console.log("Jupííí");
    })
    .catch( () => {
        console.log("error");
    })
    ;

</script>
</html>
